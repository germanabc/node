<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>没有模板引擎的时代</title>
</head>
<table id="table">
  <tr>
    <td>1</td>
    <td>张三</td>
    <td>男</td>
    <td>12</td>
    <td>1995-10-15</td>
  </tr>
</table>

<body>
  <script>
  var list = [{
    id: 1,
    name: '张三',
    age: 18,
    gender: 1,
    birthday: '1995-10-15'
  }, {
    id: 2,
    name: '张三',
    age: 18,
    gender: 1,
    birthday: '1995-10-15'
  }, {
    id: 3,
    name: '张三',
    age: 18,
    gender: 1,
    birthday: '1995-10-15'
  }, {
    id: 4,
    name: '张三',
    age: 18,
    gender: 0,
    birthday: '1995-10-15'
  }, {
    id: 5,
    name: '张三',
    age: 18,
    gender: 1,
    birthday: '1995-10-15'
  }]

  var oTable = document.getElementById('table')
  var result = ''
  list.forEach(function(person, index) {
    var tr = '<tr>'
    tr += '<td>' + person.id + '</td>'
    tr += '<td>' + person.name + '</td>'
    tr += '<td>' + person.age + '</td>'

    if (person.gender === 1) {
      tr += '<td>男</td>'
    } else {
      tr += '<td>女</td>'
    }

    tr += '<td>' + person.birthday + '</td>'
    tr += '</tr>'
    result += tr
  })
  oTable.innerHTML = result
  </script>
</body>

</html>
